<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Obras Destacadas</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
        }

        .titulo-reporte {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 32px 0 24px 0;
            border-radius: 0 0 12px 12px;
            font-size: 2.2em;
            letter-spacing: 1px;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.08);
            font-weight: bold;
            position: relative;
        }

        .fichas-container {
            max-width: 600px;
            margin: 30px auto 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .ficha-destacada {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.08);
            padding: 28px 24px 20px 24px;
        }

        .ficha-titulo {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 14px;
            text-align: center;
        }

        .ficha-dato {
            margin-bottom: 10px;
        }

        .ficha-label {
            font-weight: bold;
            color: #34495e;
        }

        .mensaje-error {
            color: #c0392b;
            text-align: center;
            margin-top: 18px;
            font-weight: bold;
        }
        button {
            background: #2c3e50;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 14px 14px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
            
        }
        .boton-volver {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 10px;
    }

        button:hover {
            background: #1a232c;
        }
    </style>
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const contenedor = document.getElementById('destacadas');
        const id_museo = localStorage.getItem('id_museo');
        if (!id_museo) {
            contenedor.innerHTML = '<div class="mensaje-error">Debe seleccionar un museo en la pantalla principal.</div>';
            return;
        }
        try {
            const res = await fetch(`/api/obras-destacadas?id_museo=${id_museo}`);
            const obras = await res.json();
            if (!obras.length) {
                contenedor.innerHTML = '<div class="mensaje-error">No hay obras destacadas registradas para este museo.</div>';
                return;
            }
            let fichas = '';
            obras.forEach(obra => {
                fichas += `
                <div class="ficha-destacada">
                    <div class="ficha-titulo">${obra.nombre_obra}</div>
                    <div class="ficha-dato"><span class="ficha-label">Colección:</span> ${obra.nombre_coleccion}</div>
                    <div class="ficha-dato"><span class="ficha-label">Orden Recorrido:</span> ${obra.orden_recorrido_historico ?? 'no posee'}</div>
                    <div class="ficha-dato"><span class="ficha-label">Sala de Exposición:</span> ${obra.nombre_sala ?? 'no posee'}</div>
                </div>
            `;
            });
            contenedor.innerHTML = `<div class="fichas-container">${fichas}</div>`;
        } catch (error) {
            contenedor.innerHTML = '<div class="mensaje-error">Error cargando obras destacadas.</div>';
        }
    });
    </script>
</head>

<body>
    <div class="titulo-reporte">
        Obras Destacadas
    </div>
    <div id="destacadas"></div>
    <div class="boton-volver">
    <button onclick="window.location.href='menu.html'">Volver</button>
    </div>
    <div style="width:100%; text-align:center; margin-top:30px; color:#888; font-size:1em;">
        &copy;Copyright 2025, Grupo 7 A, todos los derechos reservados
    </div><br>
</body>

</html>
